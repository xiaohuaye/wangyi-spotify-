<!DOCTYPE html>
<html lang="cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>播放器</title>
    <script>
      var pageWidth = window.innerWidth;
      document.write("<style>html{font-size:" + pageWidth + "px;}</style>");
    </script>
    <link rel="stylesheet" href="./css/player.css" />
  </head>
  <body>
    <div class="mask"></div>
    <div class="top">
      <div>正在播放歌单</div>
      <div>{{ anmation }}</div>
    </div>
    <div class="lry"></div>
    <div class="song">
      <span>{{ songName }}</span> <span>{{ songer }}</span>
    </div>
    <div class="player">
      <span>收藏</span> <span>前一首</span> <span>播放/暂停</span>
      <span>下一首</span> <span>单曲循环/随机播放</span>
    </div>
    <audio src="" controls autoplay="true" buffered></audio>
  </body>
  <script src="../vendor/jquery.min.js"></script>
  <script src="../vendor/av-min.js"></script>
  <script src="./js/av-init.js"></script>
  <script>
    function GetRequest() {
      var url = location.search; //获取url中"?"符后的字串
      console.log(url);
      var theRequest = new Object();
      if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&&");
        for (var i = 0; i < strs.length; i++) {
          theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
        }
      }
      console.log(theRequest);
      var query = new AV.Query(theRequest.className);
      query.get(theRequest.songId).then(
      (todo)=> {
        console.log(todo.attributes)
        $('audio').attr('src',todo.attributes.url)
      },
      function(error) {
        console.log(error);
      }
    );
      $('audio').on('loadedmetadata',()=>{
        let audio = $('audio')
        console.log(audio[0].duration)
      }) 
      return theRequest;
    }
    GetRequest();
    
  </script>
</html>
