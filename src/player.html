<!DOCTYPE html>
<html lang="cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>播放器</title>
    <script>
      var pageWidth = window.innerWidth;
      document.write("<style>html{font-size:" + pageWidth + "px;}</style>");
    </script>
    <link rel="stylesheet" href="./css/player.css" />
  </head>
  <body>
    <div class="mask"></div>
    <div class="top">
      <div>正在播放歌单</div>
      <h1></h1>
    </div>
    <div class="lry"></div>
    <div class="song">
      <span class="songName"></span>
      <span class="singer"></span>
    </div>
    <div class="player">
      <span>收藏</span> <span>前一首</span> <span id="pause">播放/暂停</span>
      <span>下一首</span> <span>单曲循环/随机播放</span>
      <div class="passBar">
        <span class="currentTime">00:00</span>
        <div class="pass-wrapper"><div class="pass"></div></div>
        <span class="totalTime">00:00</span>
      </div>
    </div>
    <audio src="" controls ></audio>
  </body>
  <script src="../vendor/jquery.min.js"></script>
  <script src="../vendor/av-min.js"></script>
  <script src="./js/av-init.js"></script>
  <script>
    function GetRequest() {
      var url = location.search; //获取url中"?"符后的字串
      console.log(url);
      var theRequest = new Object();
      if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&&");
        for (var i = 0; i < strs.length; i++) {
          theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
        }
      }
      console.log(theRequest);
      var query = new AV.Query(theRequest.className);
      query.get(theRequest.songId).then(
      (todo)=> {
        console.log(todo.attributes)
        $('audio').attr('src',todo.attributes.url)
        $('.song .songName').text(todo.attributes.name)
        $('.song .singer').text(todo.attributes.singer)
      },
        function(error) {
          console.log(error);
        }
      );
      var Query = new AV.Query('AllSongLists')
      Query.find().then((e)=>{
        e.map((songlistName)=>{
          let ObjectName = songlistName.attributes.ObjectName
          let listName = songlistName.attributes.songListName
          if( ObjectName === theRequest.className){
            $('.top h1').text(listName)
          }
        })
      })
      $('audio').on('loadedmetadata',()=>{
        let audio = $('audio')
        let totalTime = audio[0].duration
        let currentTime
        function timeStyle(time){
          let min = parseInt(time/60,10)
          let sec = parseInt(time % 60,10)
          if(time <= 600){
            min = '0'+min
          }
          if(sec<10){sec = '0' + sec}
          let Time = min +":"+ sec
          return Time
        }
        $('.totalTime').empty().text(timeStyle(totalTime)) 
         setInterval(()=>{
          currentTime = audio[0].currentTime
          pass = currentTime/totalTime
          $('.player .pass').css('width',`${pass*100}%`)
          $('.currentTime').empty().text(timeStyle(currentTime))
        },1000)
        
      }) 
      return theRequest;
    }
    GetRequest();
    let taggle = false
    $('#pause').on('click',()=>{
      let audio = $('audio')
      if(!taggle){
        audio[0].play()
        taggle = true
      }else{
        audio[0].pause()
        taggle = false
      }
    })
  </script>
</html>
