<!DOCTYPE html>
<html lang="cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网易云音乐手机端（spotify风格）</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="//at.alicdn.com/t/font_997722_908aa94hq19.js"></script>
  <script>
      var pageWidth = window.innerWidth;
      document.write('<style>html{font-size:'+pageWidth+'px;}</style>')
  </script>
</head>
<body>
  <section class="home active">
    <div id="recommend" class="recommend">
      
    </div>
    <div id="lastestSong" class="lastestSong">

    </div>
  </section>


  <section id="search" class="search">
    
  </section>
  <section id="songList" class="songList">
    
  </section>
  <section id="songlist-detail" class="songlist-detail">
    
  </section>
  <footer>
    <div class="player">
      <span id="like" class="like-selec">
        <svg class="icon dislike active" aria-hidden="true">
          <use xlink:href="#icon-xihuan"></use>
        </svg>
        <svg class="icon like" aria-hidden="true">
            <use xlink:href="#icon-xihuan1"></use>
        </svg>
      </span>
      <audio src=""></audio>
      <a href="#" class="player-index"><span></span></a>
      <span id="footer-play" class="footer-play">
        <svg class="icon start active" aria-hidden="true">
          <use xlink:href="#icon-bofang2"></use>
        </svg>
        <svg class="icon pause" aria-hidden="true">
          <use xlink:href="#icon-zantingtingzhi"></use>
        </svg>
    </span>
    </div>
    <div class="menu">
      <div class="site-home active">
          <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-home"></use>
          </svg>
        <span>主页</span>
      </div>
      <div class="site-search">
          <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-search"></use>
          </svg>
          <span>搜索</span>
      </div>
      <div class="site-library">
          <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-baseline-library_mus"></use>
          </svg>
          <span>音乐库</span>
      </div>
    </div>
  </footer>
</body>
<script src="../vendor/jquery.min.js"></script>
<script src="../vendor/av-min.js"></script>
<script src="./js/av-init.js"></script>
<script src="../vendor/vconsole.min.js"></script>
<script src="./js/indexjs/index-mian.js"></script>
<script src="./js/indexjs/recommendmodel.js"></script>
<script src="./js/indexjs/lastestSongmodel.js"></script>
<script src="./js/indexjs/songListDrtail.js"></script>
<script src="./js/indexjs/search.js"></script>
<script src="./js/indexjs/songList.js"></script>
</html>
