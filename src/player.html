<!DOCTYPE html>
<html lang="cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>播放器</title>
  <script>
      var pageWidth = window.innerWidth;
      document.write('<style>html{font-size:'+pageWidth+'px;}</style>')
  </script>
  <link rel="stylesheet" href="./css/player.css">
</head>
<body>
  <div class="mask"></div>
  <div class="top">
    <div>正在播放歌单</div>
    <div>{{anmation}}</div>
  </div>
  <div class="lry"></div>
  <div class="song">
    <span>{{songName}}</span>
    <span>{{songer}}</span>
  </div>
  <div class="player">
    <span>收藏</span>
    <span>前一首</span>
    <span>播放/暂停</span>
    <span>下一首</span>
    <span>单曲循环/随机播放</span>
  </div>

</html>
